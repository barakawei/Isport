
user  root root;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /usr/local/lib/ruby/gems/1.9.1/gems/passenger-3.0.7;
    passenger_ruby /usr/local/bin/ruby;

	passenger_default_user  root;
	passenger_default_group  root;

	passenger_log_level 0;
	passenger_debug_log_file /root/workspace/Isport/Isport.log;

	passenger_max_pool_size 10;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
		listen       80;
        server_name  localhost;

		root		/root/workspace/Isport/public;
		passenger_enabled  on;
		index	/welcome;

		passenger_use_global_queue on;
		passenger_buffer_response on;
		passenger_min_instances 3;

		rails_env  development;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        error_page  404     /root/workspace/Isport/public/404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /root/workspace/Isport/public;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

	passenger_pre_start http://localhost/;
